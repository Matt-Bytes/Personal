<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>
<body>
    <h3>Possible HTML Inputs</h3>
    
    <form action="index.html" method="post">
        <label for="">Your Name:</label>
        <input type="text" name="" id="">
        <input type="color" name="" id=""><br>
        <label for="">Do you want to sign up to receive updates regarding my availability?</label>
        <input type="checkbox" name="" id=""><br><br>
        <input type="submit" value="Submit"><br><br>
        <label for="">Password:</label>
        <input type="password" name="" id=""><br>
        <label for="">Add File:</label><br>
        <input type="file" name="" id=""><br>
        <label for="">Date:</label><br>
        <input type="date" name="" id=""><br>
        <label for="">Range:</label><br>
        <input type="range" name="" id=""><br>
        <label for="">Radio:</label><br>
        <input type="radio" name="" id="">
    </form>
  </body>
</html>
